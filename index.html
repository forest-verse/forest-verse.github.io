<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Image Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: red;
        }
        .image-container {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageDisplay"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageContainer = document.getElementById('imageDisplay');
            const imagePath = 'pinterest_image.jpg';
            
            // Try multiple methods to display the image
            imageContainer.style.backgroundImage = `url('${imagePath}')`;
            
            // Create an img element as a fallback
            const img = document.createElement('img');
            img.src = imagePath;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'contain';
            imageContainer.appendChild(img);

            // Log for debugging
            console.log('Image path:', imagePath);
            img.onload = () => console.log('Image loaded successfully');
            img.onerror = () => console.error('Image failed to load');
        });
    </script>
</body>
</html>
