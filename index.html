<!DOCTYPE html>
<html>
<head>
    <title>My Love Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8B0000;
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(0,0,0,0.3);
            border-radius: 25px;
            padding: 50px;
            max-width: 500px;
            position: relative;
        }
        a {
            color: #FFD700;
            text-decoration: underline;
            font-weight: bold;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: #FF0000;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <div class="heart" style="top: 10%; left: 90%;">❤️</div>
        <div class="heart" style="bottom: 10%; left: 10%;">❤️</div>
        <h1>Welcome to My Love Story</h1>
        <p><a href="love-poem.html">Click here</a> for a beautiful love poem</p>
    </div>
</body>
</html>
