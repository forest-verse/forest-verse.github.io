<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#4B0000">
    <title>Our Memories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #4B0000;
        }
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4B0000;
        }
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .slide.active {
            opacity: 1;
            z-index: 10;
        }
        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .navigation {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 20;
        }
        .nav-btn {
            background-color: rgba(255,215,0,0.5);
            color: #4B0000;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            background-color: rgba(255,215,0,0.7);
        }
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.3;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #8B0000;
            font-size: 30px;
            animation: heartFloat 5s infinite;
            opacity: 0.5;
        }
        @keyframes heartFloat {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(-10deg); }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBackground"></div>
    <div class="slideshow-container">
        <div class="slide active" style="background-image: url('image1.jpg');"></div>
        <div class="slide" style="background-image: url('image2.jpg');"></div>
        <div class="slide" style="background-image: url('image3.jpg');"></div>
    </div>
    <div class="navigation">
        <button class="nav-btn prev">Previous</button>
        <button class="nav-btn next">Next</button>
    </div>

    <script>
        function createHearts() {
            const background = document.getElementById('heartBackground');
            const heartCount = 20;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.animationDuration = `${5 + Math.random() * 5}s`;
                
                const size = 20 + Math.random() * 40;
                heart.style.fontSize = `${size}px`;

                background.appendChild(heart);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createHearts();

            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            let currentSlide = 0;

            function showSlide(index) {
                slides.forEach(slide => slide.classList.remove('active'));
                slides[index].classList.add('active');
            }

            nextBtn.addEventListener('click', () => {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            });

            prevBtn.addEventListener('click', () => {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            });

            // Optional: Auto-advance slides every 5 seconds
            setInterval(() => {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }, 5000);
        });
    </script>
</body>
</html>
<div class="slideshow-container">
    <div class="slide active" style="background-image: url('dexter morgan.jpg');"></div>
    <div class="slide" style="background-image: url('Dexter Morgen Hello Kitty icon.jpg');"></div>
    <div class="slide" style="background-image: url('brian moser.jpg');"></div>
</div>
