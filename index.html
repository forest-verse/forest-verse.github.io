<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Indian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #8B0000; /* Dark Red */
            color: white;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="title">Be Indian</div>
    <div class="button-container">
        <button class="btn yes" id="yesBtn" onclick="redirect()">Yes</button>
        <button class="btn no" id="noBtn" onclick="growYes()">No</button>
    </div>

    <script>
        let yesButton = document.getElementById("yesBtn");
        let noButton = document.getElementById("noBtn");
        let size = 20;

        function growYes() {
            size += 10; // Increase size
            yesButton.style.fontSize = size + "px";
            yesButton.style.padding = (size / 2) + "px";
        }

        function redirect() {
            window.location.href = "safe.html"; // Redirect to another page
        }
    </script>
</body>
</html>
