<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFC0CB; /* Light Pink */
            color: white;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff69b4; /* Hot Pink */
            color: white;
        }
        .no {
            background-color: red;
            color: white;
            animation: shake 0.3s infinite;
        }
        .btn:hover {
            opacity: 0.8;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="title">Be My Valentine Date</div>
    <div class="button-container">
        <button class="btn yes" id="yesBtn" onclick="redirect()">Yes</button>
        <button class="btn no" id="noBtn" onclick="growYes()">No</button>
    </div>

    <script>
        let yesButton = document.getElementById("yesBtn");
        let size = 20;

        function growYes() {
            size += 10;
            yesButton.style.fontSize = size + "px";
            yesButton.style.padding = (size / 2) + "px";
        }

        function redirect() {
            window.location.href = "valentine.html"; // Redirect to second page
        }
    </script>
</body>
</html>
