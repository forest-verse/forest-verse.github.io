<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#4B0000">
    <title>Memories</title>
    <style>
        @keyframes heartFloat {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(-10deg); }
        }
        html, body {
            height: 100%;
            margin: 0;
            overscroll-behavior-y: contain;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #4B0000;
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
            position: relative;
            overflow: hidden;
        }
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        .heart {
            position: absolute;
            color: #8B0000;
            font-size: 30px;
            animation: heartFloat 5s infinite;
            opacity: 0.5;
        }
        .slideshow-container {
            background: linear-gradient(135deg, #4B0000 0%, #330000 100%);
            border-radius: 25px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            height: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            z-index: 10;
        }
        .speech-bubble {
            position: relative;
            background: rgba(139,0,0,0.2);
            border-radius: 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255,215,0,0.2);
        }
        .text-area {
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 15px;
            margin: 10px;
            color: #FFD700;
            font-size: 16px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            border: 1px solid #8B0000;
        }
        .text-area::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-bottom-color: rgba(0,0,0,0.5);
        }
        /* ... rest of the previous CSS remains the same ... */
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBackground"></div>
    <div class="slideshow-container">
        <div class="speech-bubble">
            <div class="text-area">
                Write your special message here
            </div>
            <div class="image-area">
                <div class="slide active">
                    <img src="image1.jpg" alt="Memory 1">
                </div>
                <div class="slide">
                    <img src="image2.jpg" alt="Memory 2">
                </div>
                <div class="slide">
                    <img src="image3.jpg" alt="Memory 3">
                </div>
            </div>
            <div class="navigation">
                <button class="nav-btn prev">Previous</button>
                <button class="nav-btn next">Next</button>
            </div>
        </div>
    </div>

    <script>
        // Heart background generator
        function createHearts() {
            const background = document.getElementById('heartBackground');
            const heartCount = 20;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                
                // Random positioning
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay and duration
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.animationDuration = `${5 + Math.random() * 5}s`;
                
                // Random size
                const size = 20 + Math.random() * 40;
                heart.style.fontSize = `${size}px`;

                background.appendChild(heart);
            }
        }

        // Existing slide show script
        document.addEventListener('DOMContentLoaded', () => {
            createHearts();

            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            let currentSlide = 0;

            function showSlide(index) {
                // Remove active class from all slides
                slides.forEach((slide, i) => {
                    slide.classList.remove('active');
                    slide.style.transform = index > i 
                        ? 'translateX(-100%) rotateY(30deg)' 
                        : 'translateX(100%) rotateY(-30deg)';
                });
                
                // Add active class to current slide
                slides[index].classList.add('active');
            }

            nextBtn.addEventListener('click', () => {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            });

            prevBtn.addEventListener('click', () => {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            });
        });
    </script>
</body>
</html>
