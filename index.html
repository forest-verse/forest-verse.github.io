<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forest of Love</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #8B0000;
            color: #FFD700;
            display: flex;

            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

            width: 100%;
            max-width: 500px;
            position: relative;
        }
        .animals {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .animal {
            font-size: 50px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        a {
            color: #FFD700;
            text-decoration: underline;
            font-weight: bold;
            font-size: 18px;
        }
        @media (max-width: 480px) {
            .animal {
                font-size: 30px;
            }
        }
    </style>
</head>
