<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#8B0000">
    <title>Memories</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overscroll-behavior-y: contain;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #8B0000;
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }
        .slideshow-container {
            background: linear-gradient(135deg, #000000 0%, rgba(0,0,0,0.7) 100%);
            border-radius: 25px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            height: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .speech-bubble {
            position: relative;
            background: rgba(255,215,0,0.1);
            border-radius: 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .text-area {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 10px;
            color: #FFD700;
            font-size: 16px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .text-area::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-bottom-color: rgba(0,0,0,0.3);
        }
        .image-area {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(100%) rotateY(-30deg);
        }
        .slide.active {
            display: flex;
            opacity: 1;
            transform: translateX(0) rotateY(0);
            justify-content: center;
            align-items: center;
        }
        .slide img {
            max-width: 100%;
            max-height: 250px;
            object-fit: contain;
            border-radius: 15px;
            transition: transform 0.3s ease;
            will-change: transform;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .slide img:hover {
            transform: scale(1.05);
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            position: relative;
            z-index: 3;
        }
        .nav-btn {
            background-color: rgba(0,0,0,0.5);
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-btn:hover {
            background-color: rgba(0,0,0,0.7);
            transform: scale(1.05);
        }
        .nav-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="speech-bubble">
            <div class="text-area">
                Write your special message here
            </div>
            <div class="image-area">
                <div class="slide active">
                    <img src="image1.jpg" alt="Memory 1">
                </div>
                <div class="slide">
                    <img src="image2.jpg" alt="Memory 2">
                </div>
                <div class="slide">
                    <img src="image3.jpg" alt="Memory 3">
                </div>
            </div>
            <div class="navigation">
                <button class="nav-btn prev">Previous</button>
                <button class="nav-btn next">Next</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            let currentSlide = 0;

            function showSlide(index) {
                // Remove active class from all slides
                slides.forEach((slide, i) => {
                    slide.classList.remove('active');
                    slide.style.transform = index > i 
                        ? 'translateX(-100%) rotateY(30deg)' 
                        : 'translateX(100%) rotateY(-30deg)';
                });
                
                // Add active class to current slide
                slides[index].classList.add('active');
            }

            nextBtn.addEventListener('click', () => {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            });

            prevBtn.addEventListener('click', () => {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                showSlide(currentSlide);
            });
        });
    </script>
</body>
</html>
