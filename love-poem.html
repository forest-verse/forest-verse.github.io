<!DOCTYPE html>
<html>
<head>
    <title>A Love Poem</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(45deg, #330000, #660000);
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .poem {
            background: rgba(0,0,0,0.3);
            border-radius: 25px;
            padding: 50px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="poem">
        <h1>Infinite Love</h1>
        <p>In the vastness of the universe so wide,</p>
        <p>My heart finds its home by your side.</p>
    </div>
</body>
</html>
